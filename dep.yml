apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-dep
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: web
        image: DOCKERUSERNAME/trial:BUILDNUMBER
        imagePullPolicy: Always
        ports:
        - name: nginxport
          containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: blog-ghost-svc
spec:
  ports:
  - port: 9999
    nodePort: 32007
    targetPort: nginxport
    protocol: TCP
  selector:
    app: helloworld
  type: NodePort
